<style>
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
</div>

<div class="content" role="main">
  <div class="container" style="margin-top: 70px;">

    <div class="row">

      <div class="col-sm-8 offset-sm-2">

        <div>
          <form>
            <div class="form-group">
              <label for="id">ID</label>
              <input [(ngModel)]="contact.id" type="text" name="id" class="form-control" id="id"
                aria-describedby="idHelp" placeholder="Enter ID">
            </div>
            <div class="form-group">
              <label for="name">Contact Name</label>
              <input [(ngModel)]="contact.name" type="text" name="name" class="form-control" id="name"
                aria-describedby="nameHelp" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Contact Email</label>
              <input [(ngModel)]="contact.email" type="text" name="email" class="form-control" id="email"
                aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="description">Contact Description</label>
              <textarea [(ngModel)]="contact.description" name="description" class="form-control" id="description"
                aria-describedby="descHelp">
                        </textarea>

            </div>
          </form>
          <button class="btn btn-primary" (click)="createContact()">Create contact</button>
        </div>
      </div>
    </div>
  </div>

</div>
